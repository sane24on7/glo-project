<section class="section calc">
	<div class="container">
		<div class="section__heading calc__heading">
			<h2 class="section__title calc__title">Создайте своего авторского&nbsp;торгового робота</h2>
			<!-- /.section__title -->
			<p class="section__subtitle calc__subtitle">получайте прибыль даже с нулевыми знаниями в&nbsp;сфере алгоритмической торговли</p>
			<!-- /.section__subtitle -->
		</div>
		<!-- /.section__heading -->

		<div class="calc__wrapper">
			<div class="calc__slogan">
				<h3 class="calc__caption"><span class="title--bold">Сколько бы Вы заработали</span>, используя торгового робота</h3>
				<!-- /.calc__caption -->
				<p class="calc__desc">Просто введите данные и сравните результаты </p>
				<!-- /.calc__desc -->
			</div>
			<!-- /.calc__slogan -->
			<div class="calc__wrap">
				<div class="calc__row">
					<div class="calc__col">
						<input type="text" class="calc__input">
						<label for="" class="calc__label">Количество инструментов, по которым Вы торгуете</label>
						<!-- /.calc__label -->
					</div>
					<!-- /.calc__col -->
					<div class="calc__col">
						<input type="text" class="calc__input">
						<label for="" class="calc__label">Средняя месячная прибыль (%)</label>
						<!-- /.calc__label -->
					</div>
					<!-- /.calc__col -->
				</div>
				<!-- /.calc__row -->
				<div class="calc__row">
					<div class="calc__col">
						<input type="text" class="calc__input">
						<label for="" class="calc__label">Количество инструментов Вашего брокера</label>
						<!-- /.calc__label -->
					</div>
					<!-- /.calc__col -->
					<div class="calc__col">
						<input type="text" class="calc__input">
						<label for="" class="calc__label">Сумма депозита ($)</label>
						<!-- /.calc__label -->
					</div>
					<!-- /.calc__col -->
				</div>
				<!-- /.calc__row -->
			</div>
			<!-- /.calc__wrap -->
		</div>
		<!-- /.calc__wrapper -->
		<button class="button button--primary calc__button">Просчитать прибыль на 2016 год</button>
		<!-- /.button--primary calc__button -->
	</div>
	<!-- /.container -->
</section>
<!-- /.section calculator -->
